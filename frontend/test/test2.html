<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantUML and Image Renderer</title>
    <script src="https://cdn.jsdelivr.net/npm/plantuml@1.2022.1/dist/PlantUML.js"></script>
</head>
<body>
    <div id="uml-container">
        <h2>PlantUML Diagram</h2>
        <div id="uml-diagram"></div>
    </div>
    <div id="image-container">
        <h2>Image Display</h2>
        <img src="https://example.com/path/to/image.png" alt="Example Image">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const umlCode = `
            @startuml
            Alice -> Bob: Hello
            Bob --> Alice: Hi
            @enduml
            `;

            const umlContainer = document.getElementById('uml-diagram');
            PlantUML.render(umlContainer, umlCode, {
                theme: 'default',
                themeVariables: {
                    // 自定义主题变量
                },
                themeColors: {
                    // 自定义主题颜色
                }
            });
        });
    </script>
</body>
</html>
